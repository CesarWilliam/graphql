<h1>Teste</h1>
<button (click)="createPost()">Criar Post</button>

<hr>

<ul>
  <h2>Lista de Posts:</h2>
  <li *ngFor="let post of listPosts" style="margin-bottom: 10px;">
    <p style="margin: 0;">ID: {{ post.id }}</p>
    <p style="margin: 0;">Title: {{ post.title }}</p>
    <p style="margin: 0;">Description: {{ post.description }}</p>
    <button (click)="updatePost(post.id)">Atualizar Post</button>
    <button (click)="deletePost(post.id)">Deletar Post</button>
  </li>
</ul>
